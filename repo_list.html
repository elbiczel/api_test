<!doctype html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://underscorejs.org/underscore-min.js" type="text/javascript"></script>
    <script type="text/javascript">
    
    function loadRepositories(userName, callback) {
        var githubLogin = userName || 'elbiczel';
        var githubUrl = ['https://api.github.com/users', githubLogin, 'repos'].join('/');
        $.ajax(githubUrl, function(data) {
            console.log(data);
            if (callback) {
                callback(data);       
            }
        }, 'jsonp');
    }
    
    $(function() {
        loadRepositories();
    });
    </script>
  </head>

</html>
